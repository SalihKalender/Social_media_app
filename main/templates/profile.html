{% extends 'layout.html' %}

{% block title %}
    Salih Kalender
{% endblock %}

{% block content %}
    <div class="w-2/3 p-5 mx-auto">
        <div class="px-8 py-4 flex items-center justify-between">
            <div class="profile_sec flex items-center">
                <img src="{{profile_image.imageURL.url}}"
                     alt="Profile Image"
                     class="rounded-full w-24 h-24 object-cover mr-4 shadow-lg">
                <div class="flex flex-col items-center">
                    <p class="text-gray-50 text-2xl font-medium">{{user}}</p>
                    <a href='{% url 'Posting' %}' class='px-4 py-2 hover:drop-shadow-sm rounded-md bg-pink-700 hover:bg-pink-800 text-white mt-4'>Post Paylas</a>
                    <a href='{% url 'EditProfile' %}' class='px-4 py-2 hover:drop-shadow-sm rounded-md bg-pink-700 hover:bg-pink-800 text-white mt-4'>Profili Duzenle</a>
                </div>
            </div>
            <div class="follower_sec flex">
                <a href='{% url 'Profile Followers' %}'><p class="text-white text-lg mr-4"><span class="font-semibold">{{ followers_count }}</span> Followers</p></a>
                <a href='{% url 'Profile Followings' %}'><p class="text-white text-lg"><span class="font-semibold">{{ following_count }}</span> Following</p></a>
            </div>
        </div>
        <div class="alt_cizgi w-full h-px text bg-gray-400 px-20"></div>
        
        <div class="flex flex-wrap mt-10">
            {% for post in posts %}
                <a class="p-5 bg-gray-300 rounded-xl shadow-lg m-2" href="{% url 'Post Detail' post.id %}">
                    <img src="{{post.imageURL.url}}"
                        alt="Post Image"
                        class="w-56 h-56 object-cover rounded-xl shadow-md">
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block scripts%}

{% endblock %}
